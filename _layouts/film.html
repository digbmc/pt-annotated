---
# film page layout
layout: default
---
<style>
#film-banner {
    background-image: url('{% assign check-path = page.featured-image | slice: 0 %}{% if check-path == "/" %}{{ page.featured-image | relative_url }}{% else %}{{ page.featured-image }}{% endif %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: {{ site.data.theme.home-banner-image-position | default: 'center' }};
    width: 100%;
    overflow-x: clip;
}
#film-title-box {
    padding-top: {{ site.data.theme.home-title-y-padding | default: '5em' }};
    padding-bottom: {{ site.data.theme.home-title-y-padding | default: '5em' }};
}
@media screen and (max-width: 576px) {
    #film-title-box {
        max-height: 500px;
    }
}
</style>
<div class="row justify-content-center">
    <div id="film-banner" class="container-fluid mb-0 p-0 col-12">
        <div id="film-title-box" class="position-relative" >
            <div class="p-2 text-center text-light bg-black bg-opacity-75">
                <h2 class="display-4 text-light font-{{ page.name | slice: 0, 4 }}">{{ page.title }}</h2>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center my-4">
    <div class="col-10 col-md-8">
        {{ content }}
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <a class="btn btn-lg btn-primary" href="{{ '/browse.html' | relative_url }}#{{ page.title }}">Browse screenshots from this film</a>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        {% include mosaic.html film=page.title %}
    </div>
</div>
