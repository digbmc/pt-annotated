---
# film page layout
layout: default
---
<div class="row justify-content-center">
    <div id="film-banner" class="container-fluid mb-0 p-0 col-12">
        <img src="{{ page.featured-image | relative_url }}" alt="{{ page.featured-image-alt }}">
    </div>
</div>
<div class="row justify-content-center my-4">
    <div class="col-10 col-md-8">
        <h2 class="display-4 text-center font-{{ page.code | downcase }}">{{ page.title }}</h2>
        {{ content }}
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <a class="btn mx-2 btn-lg btn-primary" href="{{ '/browse.html' | relative_url }}#{{ page.title }}">Browse screenshots</a>
        <a class="btn mx-2 btn-lg btn-primary" href="{{ '/essays.html' | relative_url }}#{{ page.title | slugify }}">See related essays</a>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        {% include mosaic.html film=page.title %}
    </div>
</div>
