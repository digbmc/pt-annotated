---
# film page layout
layout: default
---
<div class="row justify-content-center">
    <div id="film-banner" class="container-fluid mb-0 p-0 col-12">
        <img src="{{ page.featured-image | relative_url }}" alt="{{ page.featured-image-alt }}">
    </div>
</div>
<div class="row justify-content-center my-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            <h2 class="display-4 text-center font-{{ page.code | downcase }}">{{ page.title }}</h2>
            {{ content }}
            {% include progress-note.html %}
        </div>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            <a class="btn mx-2 mb-2 btn-lg btn-primary" href="{{ '/browse.html' | relative_url }}?b0=AND&f0=film&v0={{ page.title | replace: ' ', '+' }}&b1=AND&f1=type&v1=Screenshot&sort=film">Browse screenshots</a>
            <a class="btn mx-2 mb-2 btn-lg btn-primary" href="{{ '/essays.html' | relative_url }}#{{ page.title | slugify }}">See related essays</a>
        </div>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            {% include mosaic.html film=page.title %}
        </div>
    </div>
</div>
