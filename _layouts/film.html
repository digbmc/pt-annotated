---
# film page layout
layout: default
---
<div class="row justify-content-center">
    <div id="film-banner" class="container-fluid mb-0 p-0 col-12">
        <img src="{{ page.featured-image | relative_url }}" alt="{{ page.featured-image-alt }}">
    </div>
</div>
<div class="row justify-content-center my-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            <h2 class="display-4 text-center font-{{ page.code | downcase }}">{{ page.title }}</h2>
            {{ content }}
        </div>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            <!-- Button trigger modal -->
            <button title="Annotation status" type="button" class="btn btn-outline-primary border-2 rounded-circle status-button" data-bs-toggle="modal" data-bs-target="#status"><span class="visually-hidden">Annotation status</span><span aria-hidden="true"><svg class="bi icon-sprite" aria-hidden="true"><use xlink:href="{% if page.annotated %}{{ '/assets/lib/icons/check-lg.svg' | relative_url }}{% else %}{{ '/assets/lib/icons/dash-lg.svg' | relative_url }}{% endif %}"/></svg></span></button>
            <!-- Modal -->
            <div class="modal fade" id="status" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Annotation Status</h5>
                            <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                {% if page.annotated %}This film has been fully annotated.{% else %}This film is not yet annotated.{% endif %}
                            </p>    
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn mx-2 mb-2 btn-lg btn-primary" href="{{ '/browse.html' | relative_url }}?b0=AND&f0=film&v0={{ page.title | replace: ' ', '+' }}&b1=AND&f1=type&v1=Screenshot&sort=film">Browse screenshots</a>
            <a class="btn mx-2 mb-2 btn-lg btn-primary" href="{{ '/essays.html' | relative_url }}#{{ page.title | slugify }}">See related essays</a>
        </div>
    </div>
</div>
<div class="row justify-content-center text-center mb-4">
    <div class="col-10 col-md-8">
        <div class="essay-page-narrow">
            {% include mosaic.html film=page.title %}
        </div>
    </div>
</div>
