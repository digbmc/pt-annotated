<div class="container">
    <div class="row align-items-center">
        <div id="site-title" class="{% if site.organization-logo-banner %}col-md-9{% else %}col-12{% endif %}">
            
            <!--<h1 class="col-12 my-3"><a class="text-light" href="{{ site.baseurl }}/" ><img src="{{ '/assets/img/pta-logo-bone.svg' | relative_url }}" alt="{{ site.title }}"></a></h1>-->
            
            <h1 class="col-8 col-md-6 col-lg-4 mt-2"><a class="text-light" href="{{ site.baseurl }}/" ><img src="{{ '/assets/img/pta-logo-small-bone.svg' | relative_url }}" alt="Paul Thomas Annotated"></a></h1>	 
            
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        {% if site.organization-logo-banner %}
        <div class="col-md-3 d-none d-lg-block text-end">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name | escape }} home" >
            </a>
        </div>
        {% endif %}
    </div>
</div>
